<main>
    <h1>Fix Your Existing AI Prompt</h1>
    <p>Enter your bad prompt below and choose purpose, type, and AI model to fix it.</p>

    <input type="text" id="badPrompt" placeholder="Paste your bad prompt...">
    <select id="fixPurpose">
        <option value="Artistic">Artistic</option>
        <option value="Realistic">Realistic</option>
    </select>
    <select id="fixType">
        <option value="Normal">Normal</option>
        <option value="Detailed">Detailed</option>

        <option value="MidJourney">MidJourney</option>

    <button id="fixBtn">Fix Prompt</button>
    <textarea id="fixedPrompt" placeholder="Fixed prompt will appear here..." readonly></textarea>
</main>
