here<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptMint</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- =========================
 ADD THIS ANYWHERE IN HEADER
 (for credits display)
========================= -->
<div class="profile-bar">
  Credits: <span id="creditCount">25</span>
</div>
<!-- ========================= -->


<!-- =========================
 ADD THIS WHERE YOUR TOOL IS
 (main content area)
========================= -->
<section class="prompt-tool">

  <h2>Prompt Generator</h2>

  <textarea id="ideaInput"
    placeholder="Describe your image idea or paste a bad prompt..."></textarea>

  <select id="style">
    <option value="Realistic">Realistic</option>
    <option value="Cinematic">Cinematic</option>
    <option value="Anime">Anime</option>
    <option value="3D">3D</option>
  </select>

  <select id="platform">
    <option value="Midjourney">Midjourney</option>
    <option value="DALL·E">DALL·E</option>
    <option value="Stable Diffusion">Stable Diffusion</option>
  </select>

  <select id="quality">
    <option value="Normal">Normal</option>
    <option value="High">High</option>
    <option value="Ultra">Ultra</option>
  </select>

  <button onclick="generatePrompt()">Generate Prompt (1 Credit)</button>
  <button onclick="fixPrompt()">Fix Prompt (1 Credit)</button>

  <textarea id="outputBox"
    placeholder="Generated / Fixed prompt will appear here..."
    readonly></textarea>

</section>
<!-- ========================= -->


<!-- ✅ REQUIRED: JS FILE -->
<script src="js/app.js"></script>

</body>
</html>
