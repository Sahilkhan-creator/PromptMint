<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptMint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <header class="header">
      <h1 class="logo">PromptMint</h1>
      <p class="subtitle">AI Prompt Generator</p>
    </header>

    <div class="card">

      <label>What do you want to generate?</label>
      <textarea id="inputPrompt" placeholder="Describe your idea..."></textarea>

      <div class="row">
        <select id="purpose">
          <option>Concept Art</option>
          <option>Marketing</option>
          <option>Illustration</option>
        </select>

        <select id="style">
          <option>Photorealistic</option>
          <option>Cinematic</option>
          <option>Minimal</option>
        </select>

        <select id="detail">
          <option>Detailed</option>
          <option>Ultra Detailed</option>
        </select>
      </div>

      <button class="btn" onclick="generatePrompt()">Generate Prompt</button>

      <textarea id="output" placeholder="Generated prompt will appear here..."></textarea>

    </div>

    <section class="info">
      <h2>Why use PromptMint?</h2>
      <p>
        PromptMint creates optimized prompts for Midjourney,
        Stable Diffusion, and DALLÂ·E by automatically adding
        lighting, composition, and style.
      </p>
    </section>

  </div>

<script>
function generatePrompt() {
  const text = document.getElementById("inputPrompt").value;
  document.getElementById("output").value =
    "High quality, professional AI image of " + text +
    ", cinematic lighting, ultra-detailed, 8k, sharp focus";
}
</script>

</body>
</html>
